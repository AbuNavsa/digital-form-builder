{% from "file-upload/macro.njk" import govukFileUpload %}
{% macro FileUploadField(component) %}

<h1>GIDEON IN HERE</h1>
<div class="my-dropzone"></div>

<script>
  // Dropzone has been added as a global variable.
  const dropzone = new Dropzone("div.my-dropzone", { url: "/file/post" });
</script>

  {{ govukFileUpload(component.model) }}
  {% if component.model.value %}
      <p class="govuk-body">{{component.model.existingFileText}}</p>
  {% endif %}
    <div class="govuk-error-summary govuk-border-green upload-dialog govuk-!-padding-bottom-0" aria-labelledby="success-summary-title" role="alert" data-module="govuk-error-summary">
        <p class="govuk-body govuk-!-font-weight-regular" id="success-summary-title">
            {{component.model.content | safe}}
        </p>
    </div>
    
{% endmacro %}
