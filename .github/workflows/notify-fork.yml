name: Dispatch to external repositories

on:
  push:
    branches: chore/notify-ho

jobs:
  parse-notifications:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: |
          JSON=$(cat .github/workflows/notifications.json)
          echo "::set-output name=${JSON//'%'/'%25'}"
  notify:
    runs-on: ubuntu-latest
    needs: parse-notifications
    strategy:
      matrix: ${{fromJson(needs.parse-notifcations.outputs.matrix)}}
    steps:
      - name: checking matrix
        run: echo '${{matrix.endpoint}} ${{matrix.branch}}'
